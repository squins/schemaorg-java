buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java-library'
apply plugin: 'maven-publish'
apply plugin: 'signing'

group 'com.squins.google.fork.schema-org-client'
project.version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    api 'com.google.code.gson:gson:2.5'
    api 'com.google.guava:guava:19.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.1'
    testImplementation 'junit:junit:4.+'
    testImplementation 'com.google.truth:truth:0.28'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

// Put your credentials in "gradle.properties":
//     https://docs.gradle.org/current/userguide/signing_plugin.html#sec:signatory_credentials
if (project.hasProperty('signing.keyId') && project.hasProperty('signing.password') && project.hasProperty('signing.secretKeyRingFile')) {
    publishing {
        publications {
            Release(MavenPublication) {
                groupId project.group
                artifactId project.name
                version project.version

                from components.java
            }
        }

        repositories {
            mavenCentral()
        }
    }

    signing {
        sign publishing.publications.Release
        // FIXME: sources
        // FIXME: Javadoc
    }

    publishToMavenLocal.dependsOn check, jar, sourcesJar, 'generatePomFileForReleasePublication'
}


test {
    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true
}
